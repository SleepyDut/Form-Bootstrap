<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
    <div class="row justify-content-center">
        <div class="col-6">
        <form id="pago">
                <div class="card">
                    <div class="card-header"> Payment Form Example</div>
                    
                    
                    <!--Aqui Va todo lo que pondremos dentro para pagar-->
                    <div class="alert alert-danger m-3" role="alert">
                        Some fields are missing
                    </div>  
                    <!--First line-->
                        <div class="row mb-1 mx-3">
                            <div class="col-5">
                                <label for="numTarjeta" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="numTarjeta" placeholder="XXXX XXXX XXXX XXXX XXXX">
                            </div>   
                            <div class="col-3">
                                <label for="numTarjeta" class="form-label">CVC #</label>
                                <input type="text" class="form-control" id="numTarjeta" placeholder="000">
                            </div> 
                            <div class="col-3">
                                <label for="numTarjeta" class="form-label">Amount $</label>
                                <input type="text" class="form-control" id="numTarjeta" placeholder="amount">
                            </div>    
                        </div>
                    <!--Second Line-->
                        <div class="row mb-3 mx-3">
                            <div class="col-6">
                                <label for="nombres" class="form-label">First name</label>
                                <input type="text" class="form-control" id="nombres">
                            </div>   
                            <div class="col-6">
                                <label for="nombres" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="nombres">
                            </div> 
                        </div>
                    <!--Third Line-->
                        <div class="row mb-3 mx-3">
                            <div class="col-6">
                                <label for="location" class="form-label">City</label>
                                <input type="text" class="form-control" id="location">
                            </div>   
                            <div class="col-3">
                                <label for="location" class="form-label">State</label>
                            <!--State Dropdown-->
                                <div class="dropdown bg-light" id="location">
                                    <a class="btn btn-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                        Pick a state
                                    </a>

                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Barinas</a></li>
                                        <li><a class="dropdown-item" href="#">Miranda</a></li>
                                        <li><a class="dropdown-item" href="#">Carabobo</a></li>
                                    </ul>
                                    </div>


                            </div> 
                            <div class="col-3">
                                <label for="location" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="location">
                            </div> 
                        </div>
                    <!--4th Row-->
                        <div class="row mb-3 mx-3">
                            <!--form tipo radio para los 4 iconos-->
                            <div class="col-6">
                                <label>We accept</label> <br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox"   id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox"   id="inlineCheckbox2" value="option3">
                                        <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-paypal"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox"   id="inlineCheckbox2" value="option4">
                                        <label class="form-check-label" for="inlineCheckbox2"><i class="fa-solid fa-money-check"></i></label>
                                    </div>
                            </div>   
                            <!--Megatexto-->
                            <div class="col-6">
                                <label for="nombres" class="form-label">Last Name</label>
                                <div class="form-floating">
                                    <textarea class="form-control" id="floatingTextarea2" style="height: 75px"></textarea>
                                    <div class="form-text" id="basic-addon4">Add any notes here.</div>
                                </div>
                            </div> 
                        </div>

                        <div class="card-footer d-flex justify-content-end">
                            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                            <button class="btn btn-primary" type="button">Send</button>
                        </div>


                </div>
        </form>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/194992f6b0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
